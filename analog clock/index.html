<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Analog clock</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="clock">
      <div style="--clr:rgb(241, 37, 183);--height:40px;"  class="key" id="hr"><i></i></div>
      <div style="--clr:orange; --height:50px;" class="key" id ="min"><i></i></div>
      <div style="--clr:white; --height:60px;" class="key" id="sec"><i></i></div>
        <span style="--a:1;"><b>1</b></span>
        <span style="--a:2;"><b>2</b></span>
        <span style="--a:3;"><b>3</b></span>
        <span style="--a:4;"><b>4</b></span>
        <span style="--a:5;"><b>5</b></span>
        <span style="--a:6;"><b>6</b></span>
        <span style="--a:7;"><b>7</b></span>
        <span style="--a:8;"><b>8</b></span>
        <span style="--a:9;"><b>9</b></span>
        <span style="--a:10;"><b>10</b></span>
        <span style="--a:11;"><b>11</b></span>
        <span style="--a:12;"><b>12</b></span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
